<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/style.css">

 
</head>
<body>
  <div class="container">
    <div class="wrappei">
      <div class="img-top">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        <div class="img-overlay">
          <img src="/nft-preview-card-component-main/images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="box-text">
        <a href="#"> Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
            <p> 0.041 ETH</p>
          </div>
          <div class="days">
            <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
